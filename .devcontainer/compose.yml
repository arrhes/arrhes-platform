services:
  devcontainer:
    build:
      context: .
      dockerfile: .devcontainer/Dockerfile
      args:
        NODE_VERSION: "25.2.1"
        PNPM_VERSION: "10.26.1"
    volumes:
      - .:/workspace:cached
    command: sleep infinity
    ports:
      - "3000:3000"  # API dev port (pnpm run dev)
      - "5173:5173"  # Platform dev port (Vite)
      - "5174:5174"  # Website dev port (Vite)
    depends_on:
      - postgres
      - rustfs
      - mailhog

  # Base de donn√©es PostgreSQL
  postgres:
    image: postgres:16-alpine
    container_name: arrhes-postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: arrhes_user
      POSTGRES_PASSWORD: arrhes_password
      POSTGRES_DB: arrhes
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U arrhes_user -d arrhes"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Object storage (RustFS)
  rustfs:
    image: rustfs/rustfs:latest
    container_name: arrhes-rustfs
    restart: unless-stopped
    command: server /data --web-ui-address ":9001"
    environment:
      RUSTFS_ROOT_USER: arrhes_rustfs
      RUSTFS_ROOT_PASSWORD: arrhes_rustfs_secret
      STORAGE_ACCESS_KEY: arrhes_rustfs
      STORAGE_SECRET_KEY: arrhes_rustfs_secret
    ports:
      - "9000:9000"  # API
      - "9001:9001"  # Web UI
    volumes:
      - rustfs_data:/data
    healthcheck:
      test: ["CMD-SHELL", "wget --quiet --tries=1 --spider http://localhost:9000 || exit 1"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Serveur SMTP de test (MailHog)
  mailhog:
    image: mailhog/mailhog:latest
    container_name: arrhes-mailhog
    restart: unless-stopped
    ports:
      - "1025:1025"  # SMTP
      - "8025:8025"  # Interface web
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:8025"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  postgres_data:
    name: arrhes_postgres_data
  rustfs_data:
    name: arrhes_rustfs_data

