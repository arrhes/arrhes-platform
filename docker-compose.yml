version: '3.8'

services:
  # Container de développement (pour Dev Containers)
  devcontainer:
    build:
      context: .
      dockerfile: .devcontainer/Dockerfile
      args:
        NODE_VERSION: "24"
    volumes:
      - .:/workspace:cached
    command: sleep infinity
    depends_on:
      - postgres
      - minio
      - mailhog
    network_mode: service:postgres

  # Base de données PostgreSQL
  postgres:
    image: postgres:16-alpine
    container_name: arrhes-postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: arrhes_user
      POSTGRES_PASSWORD: arrhes_password
      POSTGRES_DB: arrhes
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U arrhes_user -d arrhes"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Stockage S3 compatible (MinIO)
  minio:
    image: quay.io/minio/minio:latest
    container_name: arrhes-minio
    restart: unless-stopped
    command: server /data --console-address ":9001"
    environment:
      MINIO_ROOT_USER: minioadmin
      MINIO_ROOT_PASSWORD: minioadmin
    ports:
      - "9000:9000"  # API
      - "9001:9001"  # Console web
    volumes:
      - minio_data:/data
    healthcheck:
      test: ["CMD", "mc", "ready", "local"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Serveur SMTP de test (MailHog)
  mailhog:
    image: mailhog/mailhog:latest
    container_name: arrhes-mailhog
    restart: unless-stopped
    ports:
      - "1025:1025"  # SMTP
      - "8025:8025"  # Interface web
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:8025"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  postgres_data:
    name: arrhes_postgres_data
  minio_data:
    name: arrhes_minio_data

