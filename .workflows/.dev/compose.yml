# ==============================================================================
# Arrhes Application - Development Environment
# ==============================================================================
# Docker Compose configuration for local development
#
# Architecture:
# - Source code: bind-mounted from host (live editing on both host and container)
# - Runtime files: isolated in Docker volumes (node_modules, build outputs)
# - Infrastructure: PostgreSQL, RustFS (S3), Mailpit (SMTP)
# - Services: API, Dashboard, Website
#
# Usage:
#   docker compose -f .workflows/.dev/compose.yml up -d     # Start all services
#   docker compose -f .workflows/.dev/compose.yml down      # Stop all services
#   docker compose -f .workflows/.dev/compose.yml logs -f   # View logs
# ==============================================================================

services:
  # ============================================================================
  # Infrastructure Services
  # ============================================================================
  
  # PostgreSQL - Relational database for application data
  postgres:
    container_name: arrhes-postgres
    image: postgres:18.1
    restart: unless-stopped
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: admin
      POSTGRES_DB: default
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres -d default"]
      interval: 10s
      timeout: 5s
      retries: 5

  # RustFS - S3-compatible object storage for attachments/files
  rustfs:
    container_name: arrhes-rustfs
    image: rustfs/rustfs:latest
    restart: unless-stopped
    environment:
      RUSTFS_CONSOLE_ENABLE: true
      RUSTFS_ACCESS_KEY: rustfsadmin
      RUSTFS_SECRET_KEY: rustfsadmin
      RUSTFS_VOLUMES: /data
    ports:
      - "9000:9000"  # API
      - "9001:9001"  # Web Console
    volumes:
      - rustfs_data:/data
    init: true
    healthcheck:
      test: ["CMD-SHELL", "wget --quiet --tries=1 --spider http://localhost:9000 2>&1 | grep -q '403 Forbidden' && exit 0 || exit 1"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Mailpit - Development SMTP server with web interface
  mailpit:
    container_name: arrhes-mailpit
    image: axllent/mailpit:latest
    restart: unless-stopped
    ports:
      - "1025:1025"  # SMTP
      - "8025:8025"  # Web UI
    healthcheck:
      test: ["CMD-SHELL", "wget --quiet --tries=1 --spider http://localhost:8025 || exit 1"]
      interval: 10s
      timeout: 5s
      retries: 5

  # ============================================================================
  # Application Services
  # ============================================================================

  # API - Backend service (Hono framework on Node.js)
  api:
    container_name: arrhes-api
    build:
      context: ../..
      dockerfile: .workflows/.dev/packages/api/Dockerfile
      args:
        NODE_VERSION: "25.2.1"
        PNPM_VERSION: "10.26.1"
    ports:
      - "3000:3000"  # API server
    volumes:
      # Source code - bind-mounted for live editing (synced between host and container)
      - ../../packages:/workspace/packages:cached
      - ../../package.json:/workspace/package.json:cached
      - ../../pnpm-workspace.yaml:/workspace/pnpm-workspace.yaml:cached
      # NOTE: pnpm-lock.yaml is NOT mounted - single-file bind mounts cause EBUSY
      # errors when pnpm tries atomic renames. Install uses --no-frozen-lockfile.
      - ../../.workflows/.dev:/workspace/.workflows/.dev:cached
      
      # Environment files - use .dev versions
      - ./packages/api/.env:/workspace/packages/api/.env:cached
      - ./packages/tools/.env:/workspace/packages/tools/.env:cached
      
      # Runtime files - isolated in Docker volumes (NOT on host)
      - api_node_modules:/workspace/node_modules
      - pnpm_store:/root/.local/share/pnpm/store
    depends_on:
      postgres:
        condition: service_healthy
      rustfs:
        condition: service_healthy
      mailpit:
        condition: service_healthy

  # Website - Frontend interface (React + Vite)
  website:
    container_name: arrhes-website
    build:
      context: ../..
      dockerfile: .workflows/.dev/packages/website/Dockerfile
      args:
        NODE_VERSION: "25.2.1"
        PNPM_VERSION: "10.26.1"
    ports:
      - "5173:5173"  # Vite dev server
    volumes:
      # Source code only - bind-mounted for live editing
      # node_modules stay inside the image (installed at build time)
      - ../../packages/website/src:/workspace/packages/website/src:cached
      - ../../packages/website/public:/workspace/packages/website/public:cached
      - ../../packages/website/vite.config.ts:/workspace/packages/website/vite.config.ts:cached
      - ../../packages/website/tsconfig.json:/workspace/packages/website/tsconfig.json:cached
      - ../../packages/website/panda.config.ts:/workspace/packages/website/panda.config.ts:cached
      # Shared UI package for live editing
      - ../../packages/ui/src:/workspace/packages/ui/src:cached
      - ../../packages/ui/tsconfig.json:/workspace/packages/ui/tsconfig.json:cached
      - ../../packages/ui/panda.config.ts:/workspace/packages/ui/panda.config.ts:cached
      # Shared metadata package for live editing
      - ../../packages/metadata/src:/workspace/packages/metadata/src:cached

# ==============================================================================
# Named Volumes (Runtime data isolated from host)
# ==============================================================================
volumes:
  # Application runtime dependencies - isolated per service
  api_node_modules:
  
  # PNPM global store cache - shared across all Node services for efficiency
  pnpm_store:
  
  # Persistent infrastructure data - survives container restarts
  postgres_data:
  rustfs_data:
